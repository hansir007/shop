<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>商业零售现场宝</title>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			function setItemFun() {
				plus.storage.setItem("regname", $("#name").val());
				plus.storage.setItem("regtel", $("#regtel").val());
				plus.storage.setItem("gonghao", $("#gonghao").val());
				showToast("保存成功");
				myclear();
			}

			function showToast(msg) {
				if ('Android' != plus.os.name) {
					plus.nativeUI.alert("此平台不支持toast！");
				} else {
					plus.nativeUI.toast(msg);
				}
			}
			
			function mystart(){
				var type = $('input[name="style"]:checked').val();
				if(type == 1){
					alert('进入错盘数据报表');
				}else{
					alert('进入漏盘数据报表');
				}
			}
		</script>

		<style type="text/css">
			.button {
				background-color: #2AA2DF;
				border: 1px solid #2AA2DF;
			}
		</style>
	</head>

	<body>
		<header>
			<div class="nvbt iback" onclick="back();"></div>
			<div class="nvtt">盘点业务</div>
			<!--<div class="nvbt idoc" onclick="openDoc('NativeUI Document','/doc/nativeUI.html')"></div>-->
		</header>
		<div id="dcontent" class="dcontent" style="text-align: left;">
			<h5 class="mui-content-padded">方式</h5>
			<div class="mui-card">
				<form class="mui-input-group">
					<div class="mui-input-row mui-radio">
						<label>错盘数据</label>
						<input name="style" type="radio" checked value="1">
					</div>
					<div class="mui-input-row mui-radio">
						<label>漏盘数据</label>
						<input name="style" type="radio" value="2">
					</div>
				</form>
			</div>
			<div class="mui-card" style="margin-top: 5px;">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>盘点日</label>
						<input type="text" placeholder="盘点日">
					</div>
					<div class="mui-input-row">
						<label>柜组</label>
						<input type="text" class="mui-input-clear" placeholder="柜组">
					</div>
				</form>
			</div>
			<table style="width:100%;">
				<tbody>
					<tr>
						<td style="width:25%">
							<div class="button button-select" onclick="mystart()">开始</div>
						</td>
						<td style="width:25%">
							<div class="button button-select" onclick="back()">放弃</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>

</html>
