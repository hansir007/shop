		<script>
			mui.init();
			$(document).ready(function(){
				$("#baobiao").hide();
				$("#pandian").hide();
				if(sessionStorage.type == 1){
					$("#type1").addClass("mui-active");
					baobiao();
				}else if(sessionStorage.type == 2){
					$("#type2").addClass("mui-active");
					pandian();
				}
			})
			function baobiao(){
				$("#baobiao").show();
				$("#pandian").hide();
				sessionStorage.type = 1;
			}
			function pandian(){
				$("#baobiao").hide();
				$("#pandian").show();
				sessionStorage.type = 2;
			}
		</script>
