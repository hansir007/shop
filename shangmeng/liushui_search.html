<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<title>商业零售现场宝</title>
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<link rel="stylesheet" href="../css/mui.min.css">
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			function showStart() {
				var dDate = new Date();
				dDate.setFullYear(2014, 0, 1);
				var minDate = new Date();
				minDate.setFullYear(2010, 0, 1);
				var maxDate = new Date();
				maxDate.setFullYear(2016, 11, 31);
				plus.nativeUI.pickDate(function(e) {
					var d = e.date;
					$("#startDate").html("开始日期：" + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate())
						//outLine("选择的日期：" + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate());
				}, function(e) {
					outSet("未选择日期：" + e.message);
				}, {
					title: "请选择开始日期",
					date: dDate,
					minDate: minDate,
					maxDate: maxDate
				});
			}

			function showEnd() {
				var dDate = new Date();
				dDate.setFullYear(2014, 0, 1);
				var minDate = new Date();
				minDate.setFullYear(2010, 0, 1);
				var maxDate = new Date();
				maxDate.setFullYear(2016, 11, 31);
				plus.nativeUI.pickDate(function(e) {
					var d = e.date;
					$("#endDate").html("开始日期：" + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate())
						//outLine("选择的日期：" + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate());
				}, function(e) {
					outSet("未选择日期：" + e.message);
				}, {
					title: "请选择开始日期",
					date: dDate,
					minDate: minDate,
					maxDate: maxDate
				});
			}

			function showMsg() {
				/*mui.openWindow({
					url: 'liushui.html',
					id: 'info'
				});*/
				clicked('liushui.html');
			}
		</script>
		<link rel="stylesheet" href="../css/common.css" type="text/css" charset="utf-8" />
		<style type="text/css">
			.button {
				background-color: #2AA2DF;
				border: 1px solid #2AA2DF;
			}
			.mui-content {
				padding: 10px;
			}
		</style>
	</head>

	<body>
		<header>
			<div class="nvbt iback" onclick="back();"></div>
			<div class="nvtt">流水查询</div>
		</header>
		<div id="dcontent" class="dcontent" style="text-align: left;">
			<ul class="mui-table-view">
				<li id="startDate" class="mui-table-view-cell" onclick="showStart()">
					开始日期：
				</li>
				<li id="endDate" class="mui-table-view-cell" onclick="showEnd()">
					结束日期：
				</li>
			</ul>
			<div class="button button-select" onclick="showMsg()">查询</div>
		</div>

	</body>

</html>
