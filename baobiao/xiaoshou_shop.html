		<script>
			mui.init();
			Request = {  
	            QueryString : function(paramName){  
	                var reg = new RegExp("[\?&]" + paramName + "=([^&]*)[&]?", "i");  
	                var paramVal = window.location.search.match(reg);  
	                return paramVal == null ? "" : paramVal[1];  
	            }  
	        }
			window.onload = function(){
				setTimeout(myload, 500);
			}
			function myload(){
				var menuType = plus.storage.getItem("menuType");

				}
			}
			function baobiao(){
				plus.storage.setItem( "menuType", '1');
