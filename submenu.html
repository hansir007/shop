			var templates = {};
			var getTemplate = function(name, header, content, loading) {
				var template = templates[name];
				if (!template) {
					//预加载共用父模板；
					var headerWebview = mui.preload({
						url:header,
						id:name+"-main",
						styles:{
							popGesture:"hide",
							zindex:2
						},
						extras:{
							mType: 'main'
						}
					});
					//预加载共用子webview
					var subWebview = mui.preload({
						url:!content?"":content,
						id:name+"-sub",
						styles:{
							top: '48px',
							bottom: '0px',
							zindex:2
						},
						extras:{
							mType: 'sub'
						}
					});
					subWebview.addEventListener('loaded', function() {
						setTimeout(function() {
							subWebview.show();
						}, 50);
					});
					subWebview.hide();
					headerWebview.append(subWebview);

					//iOS平台支持侧滑关闭，父窗体侧滑隐藏后，同时需要隐藏子窗体；
					if (mui.os.ios) { //5+父窗体隐藏，子窗体还可以看到？不符合逻辑吧？
						headerWebview.addEventListener('hide', function() {
							subWebview.hide("none");
						});
					}
					templates[name] = template = {
						name: name,
						header: headerWebview,
						content: subWebview,
						loaded: loading
					};
				}
				
				return template;
			};

			var initTemplates = function() {
				getTemplate('pullrefresh', 'shangmeng/template_pullrefresh.html', 'shangmeng/pullrefresh.html', true);
				getTemplate('default', 'shangmeng/template.html');
			};
			
			mui.plusReady(function() {

				plus.navigator.closeSplashscreen();
				//初始化模板
				//延迟加载的原因：等待index页面先创建menu和mask，这样就可以保证页面的zindex顺序；
				setTimeout(function () {
